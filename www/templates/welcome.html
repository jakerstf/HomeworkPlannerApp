<ion-view title="Welcome to HomeworkPlanner!">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <a button menu-toggle="left"><h1 class="button button-full button-calm">With this app you can:</h1></a>
        <ul class="list card">

            <li class="item">
                <p class="ion-android-checkmark"> Log in to Your Profile</p>
            </li>
            <li class="item">
                <p class="ion-android-checkmark"> View Calendar</p>
            </li>
            <li class="item">
                <p class="ion-android-checkmark"> Check Schedule</p>
            </li>
            <li class="item">
                <p class="ion-android-checkmark"> Create a To-Do List</p>
            </li>
        </ul>

        <div id="clickbutton"><a button menu-toggle="left" class="button icon-right  bar-energized ion-chevron-right">Start Now</a>
        </div>

        <h1 class="button button-full button-assertive">Assignments Due Today:</h1>

        <ul class="assignment" ng-repeat="task in task">



            <div class="list card" id="show">

                <div class="item item-avatar">
                    <img ng-src="{{task.image}}" />
                    <h2>{{task.title}}</h2>
                    <p>{{task.meta}}</p>
                </div>

                <div class="item item-body">
                    <h2>{{task.details}}</h2>
                    <p>{{task.description}}</p>

                    <p>
                    <p class="subdued">Due at 11:30 AM</p>
                    </p>
                </div>

                <div class="item tabs tabs-secondary tabs-icon-left" ng-controller="PopupCtrl">
                    <a class="tab-item" ng-click="showAlert()">
                        <i class="icon ion-checkmark" id="notFinished"></i> Finished
                    </a>
                    <a class="tab-item" ng-click="showPopup()">
                        <i class="icon ion-chatbox" id="noComment"></i> Notes
                    </a>
                    <a class="tab-item" ng-click="showConfirm()">
                        <i class="icon ion-share"></i> Turned In
                    </a>
                </div>

            </div>
            </div>
        </ul>

        <br/>



        </div>

    </ion-content>
    <div class="bar bar-footer bar-positive">
        <div class="title">&copy; 2014</div>
    </div>
</ion-view>

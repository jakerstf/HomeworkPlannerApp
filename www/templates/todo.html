<ion-view title="To Do List" ng-app>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div>
            <div id="todoapp" ng-controller="TodoCtrl">

                <div class="todo-input clearfix">
                    <input type="text" class="add-task" ng-model="newTodo">
                    <button class="add-button" ng-click="addTodo()">Add Task</button>
                </div>

                <ion-list>
                   <ion-item ng-repeat="todo in todos">
                       <ion-checkbox ng-model="todo.isDone"> {{todo.taskName}}
                       <button class="ion-minus-circled" aria-hidden="true" ng-click="deleteTodo()"></button>
                   </ion-item>
                </ion-list>
            </div>
        </div>
    </ion-content>
</ion-view>

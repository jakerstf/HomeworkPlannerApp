<ion-view title="To Do List">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div>
            <div id="todoapp" ng-controller="TodoCtrl">

                <div class="todo-input clearfix">
                    <input type="text" class="add-task" ng-model="newTodo">
                    <button class="add-button" ng-click="addTodo()">Add Task</button>
                </div>

                <!-- Search Input -->
                <div class="todo-search">
                    <label class="search-label"><span class="ion-ios7-search"> Search</span></label>
                    <input class="search-task" ng-model="search.$">
                </div>

                <ion-list class="todoList">
                    <ion-item ng-repeat="todo in todos | filter:search">
                        <ion-checkbox ng-model="todo.isDone"> {{todo.taskName}}</ion-checkbox>
                        <button class="ion-minus-circled btn-delete" ng-click="removeTask($index)"></button>
                    </ion-item>
                </ion-list>
            </div>
        </div>
    </ion-content>
</ion-view>

<ion-view title="Calendar">
<ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons>
<ion-content class="has-header">

<head>
    <meta charset="utf-8">
    <title>Calendar</title>
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Advent+Pro:400,100,200,300,500,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../css/calendarTest.css">
</head>




<ion-toggle ng-model="dayView" toggle-class="toggle-calm">View Today</ion-toggle>

<div id="wrapOverall">
    <header>
        <h1>Today</h1>
    </header>
    <div id="calendar">
        <table>
            <div id="month">
                <th class="month" colspan="1">Nov</th>
            </div>
            <!-- MONTH -->
            <div id="weeks">
                <tr class="weeks">
                    <td>TUE</td>
                <tr class="week2">
                    <td class="days">4</td>
                </tr>
            </div>
            <!-- DAYS -->
        </table>
    </div>
    <!-- CALENDAR -->
</div>
<!-- WRAP OPVERALL -->

<ion-toggle ng-model="weekView" toggle-class="toggle-calm">View Week</ion-toggle>

<div id="wrapOverall">
    <header>
        <h1>Week View</h1>
    </header>
    <div id="calendar">
        <table>
            <div id="month">
                <th class="month" colspan="7">November</th>
            </div>
            <!-- MONTH -->
            <div id="weeks">
                <tr class="weeks">
                    <td>SUN</td>
                    <td>MON</td>
                    <td>TUE</td>
                    <td>WED</td>
                    <td>THU</td>
                    <td>FRI</td>
                    <td>SAT</td>
                <tr class="week2">
                    <td class="days">3</td>
                    <td class="days">4</td>
                    <td class="days">5</td>
                    <td class="days">6</td>
                    <td class="days">7</td>
                    <td class="days">8</td>
                    <td class="days">9</td>
                </tr>
            </div>
            <!-- DAYS -->
        </table>
    </div>
    <!-- CALENDAR -->
</div>
<!-- WRAP OPVERALL -->

<ion-toggle ng-model="monthView" toggle-class="toggle-calm">View Month</ion-toggle>

<div id="wrapOverall">
    <header>
        <h1>Month View</h1>
    </header>

    <div id="calendar">
        <table>
            <div id="month">
                <th class="month" colspan="7">November</th>
            </div>
            <!-- MONTH -->

            <div id="weeks">
                <tr class="weeks">
                    <td>SUN</td>
                    <td>MON</td>
                    <td>TUE</td>
                    <td>WED</td>
                    <td>THU</td>
                    <td>FRI</td>
                    <td>SAT</td>
                </tr>
            </div>
            <!-- WEEKS -->

            <div id="days">
                <tr class="week1">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="days">1</td>
                    <td class="days">2</td>
                </tr>

                <tr class="week2">
                    <td class="days">3</td>
                    <td class="days">4</td>
                    <td class="days">5</td>
                    <td class="days">6</td>
                    <td class="days">7</td>
                    <td class="days">8</td>
                    <td class="days">9</td>
                </tr>

                <tr class="week3">
                    <td class="days">10</td>
                    <td class="days">11</td>
                    <td class="days">12</td>
                    <td class="days">13</td>
                    <td class="days">14</td>
                    <td class="days">15</td>
                    <td class="days">16</td>
                </tr>

                <tr class="week4">
                    <td class="days">17</td>
                    <td class="days">18</td>
                    <td class="days">19</td>
                    <td class="days">20</td>
                    <td class="days">21</td>
                    <td class="days">22</td>
                    <td class="days">23</td>
                </tr>

                <tr class="week5">
                    <td class="days">24</td>
                    <td class="days">25</td>
                    <td class="days">26</td>
                    <td class="days">27</td>
                    <td class="days">28</td>
                    <td class="days">29</td>
                    <td class="days">30</td>
                </tr>
            </div>
            <!-- DAYS -->
        </table>
    </div>
    <!-- CALENDAR -->
</div>
<!-- WRAP OPVERALL -->


<div class="list" ng-controller="CalendarCtrl">

    <div class="item item-divider">
        Other Views
    </div>

    <ion-toggle ng-repeat="item in settingsList" ng-model="item.checked" ng-checked="item.checked">
        {{ item.text }}
    </ion-toggle>

    <!--<div class="item">
        <pre ng-bind="pastAssignments | json"></pre>
    </div>-->

</div>





</ion-content>


</body>


</ion-view>
